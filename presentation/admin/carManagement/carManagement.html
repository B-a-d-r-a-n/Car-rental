<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="carManagement.css" />
  </head>

  <body class="">
    <div class="container py-5">
      <div class="d-flex justify-content-end">
        <a
          href="../dashboard/dashboard.html"
          class="btn bg-clr-accent text-clr-on-accent border-dark"
        >
          back to dashboard
          <i
            class="fa-solid fa-arrow-up-right-from-square ms-1 text-clr-on-accent"
          ></i>
        </a>
      </div>

      <h1 class="mb-4 text-center">Car Management</h1>

      <div class="text-end mb-3">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addCarModal"
        >
          Add Car
        </button>
        <i
          onclick="toggleTheme()"
          class="fas fa-moon"
          style="font-size: 30px; margin-top: 8px; margin-left: 10px"
        ></i>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Image</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Type</th>
              <th>Description</th>
              <th>Availablity</th>
            </tr>
          </thead>
          <tbody id="carsTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- modal add new car  -->
    <div
      class="modal fade"
      id="addCarModal"
      tabindex="-1"
      aria-labelledby="addCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="addCarForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label carnumber">car id</label>
              <input type="number" class="form-control" name="id" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" name="brand" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <input type="text" class="form-control" name="model" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <input type="text" class="form-control" name="type" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                name="description"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="text" class="form-control" name="image" required />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type=""
              class="btn btn-primary formbutton"
              onclick="addNewCar(event)"
            >
              Save Car
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal car update -->
    <div
      class="modal fade"
      id="deleteCarModal"
      tabindex="-1"
      aria-labelledby="addCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="addCarForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">car id</label>
              <input type="number" class="form-control" name="upid" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" name="upbrand" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <input type="text" class="form-control" name="upmodel" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <input type="text" class="form-control" name="uptype" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control textarea2"
                name="textarea2"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="text" class="form-control" name="upimage" required />
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary formbutton2">
              Save Car
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="./carManagement.js"></script>
  </body>
</html>
