<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile Settings</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editFullName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last password</label>
                            <input type="email" class="form-control lastPass" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control newPass" id="editPassword">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">image link</label>
                            <input type="text" class="form-control" id="imglink">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary updateProfileBtn genral-btn"
                        data-bs-dismiss="modal">update</button>
                </div>
            </div>
        </div>
    </div>


    <div class="sidebar">
        <button title="Home" id="home"><i class="bi bi-house-door"></i></button>
        <a href="../BookingHistory/bookingHistory.html" class="fs-2" title="Order history"><i class="bi bi-journal-text"></i></a>
        <button title="Settings"><i class="bi bi-gear"></i></button>
        <button title="Logout" id="logout"><i class="bi bi-box-arrow-right"></i></button>
        <button title="mode"> <i id="theme-toggle-button" class="bi bi-moon"></i></button>
    </div>

    <div class="content container-fluid py-5">
        <div class="profile-card row">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="headerName"></h4>
                    <small class="text-muted"></small>
                </div>
                <button class="btn btn-primary edit-btn px-4 editbtn genral-btn" data-bs-toggle="modal"
                    data-bs-target="#editModal"> Edit</button>
            </div>

            <div class="text-center mb-4">
                <img src="" alt="User" class="profile-img mb-2" />
                <h6 class="mb-0 headername">Alexa Rawles</h6>
                <small class="text-muted mail headermail">alexarawles@gmail.com</small>
            </div>

            <form>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label ">Full Name</label>
                        <input type="text" class="form-control fullname" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label  ">Email</label>
                        <input type="text" class="form-control personMail" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label ">Password</label>
                        <input type="password" class="form-control pass" disabled>
                    </div>



                    <div class="mt-5">
                        <div class="email-box d-flex align-items-center justify-content-between">
                            <div>
                                <strong>registered At</strong><br>
                                <small class="text-muted dateofregister"></small>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <script src="../userProfile/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
