<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .banner-header {
            background-image: url(imgs/11.jpg);
            height: 70vh;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin-bottom: 120px;
        }
        
        /* =========================================cards======================================= */
        #carList .card {
            border-radius: 20px;
            overflow: hidden;
        }
        #carList .card .card-body {
            padding: 30px;
            background: #f2f2f2;
            border-radius: 0 0 20px 20px;
        }
        #carList .card-body h5 {
            font-size: 21px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        #carList .card .card-body p:nth-of-type(2) {
            font-size: 21px;
        }
        #carList .card .card-body p:nth-of-type(2) span {
            font-size: 21px;
            line-height: 1.2em;
            color: #f5b754;
            font-weight: 700;
        }
        #carList .card img {
            border-radius: 20px 20px 0 0;
            height: 250px;
            transition: all .5s;
            object-fit: cover;
        }
        #carList .card img:hover {
            transform: scale(1.1);
        }
        #carList .card a {
            padding: 10px 20px;
            margin-top: 20px !important;
            border: 1px solid #f5b754;
            border-radius: 30px;
            background-color: #f5b754;
            color: #1b1b1b;
            /* transition: border-color 300ms ease, transform 300ms ease, background-color 300ms ease, color 300ms ease;
            transform-style: preserve-3d; */
        }
        #carList .card a:hover {
            background-color: #1b1b1b;
            border-color: #1b1b1b;
            color: #f5b754;
        }

        /* ==========================================filters======================================= */
        #search,
        #items {
            padding: 30px;
        }
        #search{
            position: relative ;
            background-color: #f5b754;
            border-radius: 30px 30px 0 0;
        }
        #search input {
            padding: 17px 15px;
            border-radius: 30px;
            border: 1px solid #f2f2f2;
            box-shadow: none;
        }
        #search button {
            position: absolute;
            right: 35px;
            top: 35px;
            background-color: #1b1b1b;
            color: #f5b754;
            border: 0;
            cursor: pointer;
            border-radius: 100%;
            /* outline: none; */
            transform: rotate(0);
            -webkit-transition: all 0.7s linear;
            -o-transition: all 0.7s linear;
            transition: all 0.7s linear;
            width: 50px !important;
            height: 50px;
        }
        #search button:hover {
            background-color: #f5b754;
            color: #1b1b1b;
            transform: rotate(90deg);
        }


        #items {
            background-color: #f2f2f2;
            border-radius: 0 0 30px 30px;
            height: fit-content;
        }
        
        /*  حقول الإدخال */
        #filterType,
        #minPrice,
        #maxPrice {
            border-radius: 30px;
            padding: 10px 20px;
            margin-bottom: 30px;
            border: 1px solid #f2f2f2;
            box-shadow: none;
        }

        /*  العناوين */
        .filter-label {
            font-weight: bold;
            color: #1b1b1b;
            margin-bottom: 10px;
        }
        

        /*  checkbox */
        .form-check-input {
            margin-right: 10px;
            border-radius: 5px;
        }
        .form-check-label {
            color: #1b1b1b;
        }


        /*  زر البحث */
        /* #applyFilters {
            background-color: #1b1b1b;
            color: #f5b754;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }
         */

        /* التأثير عند الـ hover */
       
    </style>
</head>

<body>
    <section class="banner-header"></section>
    <div class="container mt-4">
        <!-- <h2 class="text-center mb-4">Available Cars</h2> -->
        

        <div class="row g-5">
            <!-- Filters Column -->
            <div class="col-lg-4" id="filtersColumn">
                <div id="search">
                    <!-- <label for="searchInput" class="filter-label">Search by Brand or Model:</label> -->
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by Brand or Model">
                    <button id="applyFilters" class="btn btn-primary w-100"><i class="bi bi-search"></i></button>
                </div>

                <div id="items">
                    <div class="mb-3">
                        <label for="filterType" class="filter-label">Select Car Type:</label>
                        <select id="filterType" class="form-select">
                            <option value="">All Types</option>
                            <option value="SUV">SUV</option>
                            <option value="Sedan">Sedan</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Sports">Sports</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Electric">Electric</option>
                            <option value="Off-Road">Off-Road</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="minPrice" class="filter-label">Minimum Price ($):</label>
                        <input type="number" id="minPrice" class="form-control" placeholder="e.g. 50">
                    </div>

                    <div class="mb-3">
                        <label for="maxPrice" class="filter-label">Maximum Price ($):</label>
                        <input type="number" id="maxPrice" class="form-control" placeholder="e.g. 150">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" id="availableOnly" class="form-check-input">
                        <label for="availableOnly" class="form-check-label">Show only available cars</label>
                    </div>

                    <!-- <div class="mb-3">
                        <button id="applyFilters" class="btn btn-primary w-100">Search</button>
                    </div> -->
                </div>
            </div>

            <!-- Car Cards Column -->
            <div class="col-lg-8">
                <div id="carList" class="row g-4"></div>
            </div>
        </div>
    </div>

 
    <script src="initialize-data-js.js"></script>

    <script>
        function getCarsFromLocalStorage() {
            return JSON.parse(localStorage.getItem('cars')) || [];
        }

        function renderCars(cars) {
            const container = document.getElementById('carList');
            container.innerHTML = '';
            if (cars.length === 0) {
                container.innerHTML = '<p class="text-center">No cars match your search.</p>';
                return;
            }
            cars.forEach(car => {
                const card = document.createElement('div');
                card.className = ' col-lg-6';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${car.image}" class="card-img-top" alt="${car.brand} ${car.model}">
                        <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${car.brand} ${car.model}</h5>
                        <p class="card-text">Type: ${car.type}</p>
                        <p class="card-text">Rent per day: <span>$${car.rentPerDay}</span></p>
                        <a href="car-details.html?id=${car.id}" class="btn btn-outline-primary mt-auto">View Details</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
            const type = document.getElementById('filterType').value;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const availableOnly = document.getElementById('availableOnly').checked;

            const cars = getCarsFromLocalStorage();

            const filtered = cars.filter(car => {
                const matchesSearch =
                    car.brand.toLowerCase().includes(searchQuery) ||
                    car.model.toLowerCase().includes(searchQuery);

                return (!searchQuery || matchesSearch) &&
                    (!type || car.type === type) &&
                    car.rentPerDay >= minPrice &&
                    car.rentPerDay <= maxPrice &&
                    (!availableOnly || car.isAvailable);
            });

            renderCars(filtered);
        }

        document.getElementById('applyFilters').addEventListener('click', applyFilters);

        // Initial render: show all cars regardless of availability
        renderCars(getCarsFromLocalStorage());
    </script>
</body>

</html>
