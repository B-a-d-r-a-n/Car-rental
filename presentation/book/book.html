<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rent a Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <div class="container">
      <div class="rent-form">
        <h2>Booking Form</h2>
        <form id="form">
          <div class="row g-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name *"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                placeholder="Email *"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone *"
                required
              />
            </div>
            <div class="col-md-6">
              <select class="form-select" required>
                <option selected disabled>Choose Car Type</option>
                <option>Economy</option>
                <option>Luxury</option>
                <option>SUV</option>
              </select>
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Pick Up Location"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="date"
                class="form-control"
                placeholder="Pick Up Date"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Drop Off Location"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="date"
                class="form-control"
                placeholder="Return Date"
                required
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                rows="3"
                placeholder="Additional Note"
              ></textarea>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Rent Now</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="book.js"></script>
    <script src="book.js"></script>
  </body>
</html>
