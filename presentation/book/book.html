<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rent a Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="book.css" />
    <script type="module" src="../../infrastructure/domain/initialize-data-js.js"></script>
    <style>
    
      body {
        background-color: #f8f9fa;
      }
      .rent-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      .btn-custom {
        background-color: #ff5722;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #e64a19;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- car details separate section -->
      <div class="car-details-container mt-5 mb-5" id="car-details">
   
      </div>
  
      <!-- rent form -->
      <div class="rent-form">
        <h2 class="text-center mb-4">Booking Form</h2>
        <form id="booking-form">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="fullName" class="form-control" placeholder="Full Name *" required />
            </div>
            <div class="col-md-6">
              <input type="email" id="email" class="form-control" placeholder="Email *" required />
            </div>
            <div class="col-md-6">
              <input type="text" id="phone" class="form-control" placeholder="Phone *" required />
            </div>
            <div class="col-md-6">
              <select id="carType" class="form-select" required>
                <option selected disabled>Choose Car Type</option>
                <option>Economy</option>
                <option>Luxury</option>
                <option>SUV</option>
              </select>
            </div>
            <div class="col-md-6">
              <input type="text" id="pickupLocation" class="form-control" placeholder="Pick Up Location" required />
            </div>
            <div class="col-md-6">
              <input type="date" id="pickupDate" class="form-control" required />
            </div>
            <div class="col-md-6">
              <input type="text" id="dropoffLocation" class="form-control" placeholder="Drop Off Location" required />
            </div>
            <div class="col-md-6">
              <input type="date" id="returnDate" class="form-control" required />
            </div>
            <div class="col-12">
              <textarea id="note" class="form-control" rows="3" placeholder="Additional Note"></textarea>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Rent Now</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Toast message -->
    <div class="toast align-items-center text-bg-success border-0" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">

        </div>
      </div>
    </div>
  
    <script type="module" src="book.js"></script>

    <script type="module" src="book.js"></script>

  </body>
</html>
