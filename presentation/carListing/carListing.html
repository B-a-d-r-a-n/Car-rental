<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Listings</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="carListing.css" />
</head>

<body>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg" style="position: absolute; z-index: 20; right: 0; left: 0;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://duruthemes.com/demo/html/renax/light/img/logo-light.png" alt="Bootstrap" width="200px"
          height="30px" />
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-underline" id="navContainer">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="presentation/carListing/carListing.html">Cars</a>
          </li>
          <li class="nav-item">
            <a href="#pricee" class="nav-link">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="./presentation/contactUs/contact.html" class="nav-link" aria-disabled="true">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary rounded-4 btn-lg ms-2" href="./presentation/signIn/signIn.html" role="button"
              style="background-color: #f5b754; border: none">Log in</a>
          </li>
          <button id="toggleDarkMode" class="btn btn-outline-light ms-3 align-middle align-center" style="border-radius:100%;">
            <i class="bi bi-moon"></i>
          </button>
          <li class="nav-item" id="adminButton" hidden>
            <a class="btn btn-primary rounded-4 btn-lg ms-2" href="./presentation/admin/dashboard/dashboard.html"
              role="button" style="background-color: #f5b754; border: none">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- banner -->
  <section class="banner-header d-flex align-items-center justify-content-center">
    <div class="v-middle">
      <div class="container ">
        <div class="col-md-12 text-center">
          <h6>Rent Now</h6>
          <h1><span>Select</span> Luxury Car</h1>
        </div>
      </div>
    </div>
  </section>


  <!-- car -->
   <section id="cars">
      <div  class="container mt-4 mb-4">
        <div class="row g-5">
          <!-- Filters Column -->
          <div class="col-lg-4" id="filtersColumn">
            <div id="search">
              <!-- <label for="searchInput" class="filter-label">Search by Brand or Model:</label> -->
              <input type="text" id="searchInput" class="form-control" placeholder="Search by Brand or Model" />
              <button id="applyFilters" class="btn btn-primary w-100">
                <i class="bi bi-search"></i>
              </button>
            </div>
    
            <div id="items">
              <div class="mb-3">
                <label for="filterType" class="filter-label">Select Car Type:</label>
                <select id="filterType" class="form-select">
                  <option value="">All Types</option>
                  <option value="SUV">SUV</option>
                  <option value="Sedan">Sedan</option>
                  <option value="Luxury">Luxury</option>
                  <option value="Sports">Sports</option>
                  <option value="Hybrid">Hybrid</option>
                  <option value="Electric">Electric</option>
                  <option value="Off-Road">Off-Road</option>
                </select>
              </div>
    
              <div class="mb-3">
                <label for="minPrice" class="filter-label">Minimum Price ($):</label>
                <input type="number" id="minPrice" class="form-control" placeholder="e.g. 50" />
              </div>
    
              <div class="mb-3">
                <label for="maxPrice" class="filter-label">Maximum Price ($):</label>
                <input type="number" id="maxPrice" class="form-control" placeholder="e.g. 150" />
              </div>
    
              <div class="mb-3 form-check">
                <input type="checkbox" id="availableOnly" class="form-check-input" />
                <label for="availableOnly" class="form-check-label">Show only available cars</label>
              </div>
    
              <!-- <div class="mb-3">
                            <button id="applyFilters" class="btn btn-primary w-100">Search</button>
                        </div> -->
            </div>
          </div>
    
          <!-- Car Cards Column -->
          <div class="col-lg-8">
            <div id="carList" class="row g-4"></div>
          </div>
        </div>
      </div>
   </section>
 
  <script src="carListing.js"></script>
</body>

</html>
