<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signIn.css" />
    <link rel="stylesheet" href="../../style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-clr-panel text-center"
      style="position: fixed; z-index: 20; right: 0; left: 0"
    >
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <h1 class="text-clr-primary">
            <span class="text-clr-accent">R</span>entol
          </h1>
        </a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto nav-underline" id="navContainer">
            <li class="nav-item text-clr-primary">
              <a class="nav-link" aria-current="page" href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item text-clr-primary">
              <a class="nav-link" href="../carListing/carListing.html">Cars</a>
            </li>

            <li class="nav-item text-clr-primary">
              <a
                href="../contactUs/contact.html"
                class="nav-link"
                aria-disabled="true"
                >Contact Us</a
              >
            </li>
            <li class="nav-item text-clr-primary">
              <a
                class="btn btn-primary rounded-4 btn-lg ms-2 login"
                id="loginBtn"
                href="./signIn.html"
                role="button"
                style="background-color: #f5b754; border: none"
                >Log in</a
              >
            </li>
            <li class="nav-item" id="Logout" hidden>
              <a
                class="btn btn-primary rounded-4 btn-lg ms-2 login text-clr-on-accent"
                id="logout"
                href="./signIn.html"
                role="button"
                style="background-color: #f5b754; border: none"
                >Log out</a
              >
            </li>
            <li class="nav-item text-clr-primary" id="adminButton" hidden>
              <a
                class="btn btn-primary rounded-4 btn-lg ms-2 text-clr-on-accent"
                href="../admin//dashboard/dashboard.html"
                role="button"
                style="background-color: #f5b754; border: none"
                >Dashboard</a
              >
            </li>
            <li class="nav-item profIcon" hidden style="font-size: 30px">
              <i
                class="fa-regular fa-circle-user"
                onclick="window.location.href='../userProfile/profile.html'"
              ></i>
            </li>

            <li>
              <i
                id="theme-toggle-button"
                class="fas fa-moon"
                style="
                  font-size: 30px;
                  margin-top: 8px;
                  margin-left: 10px;
                  cursor: pointer;
                "
              ></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="loadingScreen" class="loading-screen">
      <div class="spinner"></div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      ></div>
    </div>

    <section
      class="min-vh-100 background d-flex align-items-center justify-content-center"
    >
      <div class="h-100">
        <div class="container h-100">
          <div class="row h-100 align-content-center">
            <div
              class="col-12 d-flex align-items-center justify-content-center mb-3"
            >
              <h2 class="display-3 text-center opacity-75 text-white">
                Your dream car is just a click away
              </h2>
            </div>
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <form
                id="signIn"
                class="col-md-8 col-12 col-lg-6 text-white border border-2 p-3 rounded-2 border-black shade"
              >
                <div class="row mb-3">
                  <label for="inputEmail" class="col-12 col-form-label"
                    >Email</label
                  >
                  <div class="col-12">
                    <input
                      name="email"
                      type="text"
                      class="form-control"
                      id="inputEmail"
                    />
                  </div>
                  <div class="fs-6 text-danger mt-1 err" id="email-err"></div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-12 col-form-label"
                    >Password</label
                  >
                  <div class="col-12">
                    <input
                      name="password"
                      type="password"
                      class="form-control"
                      id="inputPassword"
                    />
                    <div
                      class="fs-6 text-danger mt-1 err"
                      id="password-err"
                    ></div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center gap-2">
                    <button
                      type="submit"
                      class="btn btn-primary text-black bg-primary"
                    >
                      Sign in
                    </button>
                    <a
                      href="../signUp/signUp.html"
                      class="btn btn-primary btn-secondary"
                      >Sign up</a
                    >
                  </div>
                  <p class="fs-6 text-clr-primary">
                    Forgot password ?
                    <a
                      class="text-clr-darker-accent-on-white-bg"
                      style="text-decoration: none"
                      href="../signUp/signUp.html"
                      >Reset it</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="signIn.js"></script>
  </body>
</html>
